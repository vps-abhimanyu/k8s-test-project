apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-test-project-frontend
  name: k8s-test-project-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-test-project-frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: k8s-test-project-frontend
    spec:
      containers:
      - image: k8s-test-project-frontend:1.0.0
        name: k8s-test-project-frontend
        env:
          - name: API_BASE
            value: "http://localhost:8000"
        resources: 
          requests:
            cpu: "100m" # Request 0.1 CPU core
            memory: "128Mi" # Request 128 MiB of memory
          limits:
            cpu: "256m" # Limit to 0.5 CPU core
            memory: "256Mi" # Limit to 512 MiB of memory